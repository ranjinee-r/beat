<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="highlight">Hello 1</h1>
    <h2 class="highlight">Hello 2</h2>
    <p>Hello Ranjinee</p>
    <p class="highlight">Hello Nahva</p>
    <button typle="button" onclick="demo()">click me</button>

    <script>
        function demo(){
            const elements=document.getElementsByClassName('highlight');
            for(let i=0;i<elements.length;i++){
                elements[i].style.backgroundColor="yellow";
            }
        }
    </script>
</body>
