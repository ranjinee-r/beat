    <script>
        const person=new Object();
        person["First_Name"]="Ranjinee";
        person["Last_Name"]="R";
        person["Age"]=21;
        person["Gender"]="Female";
        person.fullname=function(){
            return (this.First_Name+" "+this.Last_Name).toUpperCase();
        }
        // document.getElementById('demo').innerText="First Name: "+person["First_Name"]+"\nLast Name: "+person["Last_Name"]+"\nFull Name: "+person.fullname()+"\nAge: "+person["Age"]+"\nGender: "+person["Gender"];
        let text=""
        for (let x in person){
            if (typeof person[x] != "function")
            text+=person[x]+"<br>";
            else{
                text+=person[x]();
            }
        }
        
        document.getElementById('demo').innerHTML=text;
    </script>
