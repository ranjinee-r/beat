<!DOCTYPE html>
<html>
    <head>
        <title>table examples</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>gender</th>
                <th>age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ranjinee</td>
                <td>female</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nahva</td>
                <td>female</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>kamaru</td>
                <td>female</td>
                <td>21</td>
            </tr>
        </table>
        <br>
        <table border="1px" style="border-collapse: collapse;">
            <tr>
                <th>id</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>Ranjinee</td>
                <td>Nahva</td>
                <td>Nadiya</td>
                <td>Kamaru</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>21</td>
                <td>22</td>
                <td>21</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
