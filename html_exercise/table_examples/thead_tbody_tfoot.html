<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                padding: 10px;
                border-collapse: collapse;
            }
            thead{
                background-color: brown;
            }
            tbody{
                background-color: bisque;
            }
            tfoot{
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <table border="1px">
            <caption>Student Marks</caption>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Ranjinee</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nahva</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>kamaru</td>
                <td>100</td>
            </tr>
            </tbody>
            <tfoot>
                <td></td>
                <td></td>
                <td>Total=300</td>
            </tfoot>
        </table>
    </body>
</html>
